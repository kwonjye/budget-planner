<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{fragment/head :: head}">
    <title>나만의 가계부</title>
</head>
<script>
    function goBack() {
        if (document.referrer.endsWith('/expenses/add')) {
            window.location.href = '/expenses';
        } else {
            window.history.back();
        }
    }
</script>
<body>
<div th:insert="~{fragment/header :: header}"></div>
<div class="container center">
    <div>
        <div class="fix-top-left">
            <i class="fi fi-rr-menu-burger" onclick="goBack()"></i>
        </div>
        <div class="w550">
            <div class="fs35 space-between mt70 mb30">
                <h2>기타 예산 추가</h2>
                <div class="arrow">
                    <i class="fi fi-rr-arrow-right" th:onclick="|location.href='@{/expenses/add}'|"></i>
                </div>
            </div>
            <div class="fs20">
                <form th:action th:object="${etcBudgetForm}" method="post">
                    <div class="mtb50">
                        <div class="space-between">
                            <label for="categoryId">카테고리</label>
                            <div class="div-underline">
                                <select id="categoryId" th:field="*{categoryId}" class="input-none w100p">
                                    <option th:each="category : ${categories}"
                                            th:value="${category.categoryId}"
                                            th:text="${category.categoryName}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="field-error mt05 ta-right" th:errors="*{categoryId}"></div>
                    </div>
                    <div class="mtb50">
                        <div class="space-between">
                            <label for="assetId">자산</label>
                            <div class="div-underline">
                                <select id="assetId" th:field="*{assetId}" class="input-none w100p">
                                    <option value="">선택</option>
                                    <option th:each="asset : ${assets}"
                                            th:value="${asset.assetId}"
                                            th:text="${asset.assetName}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="field-error mt05 ta-right" th:errors="*{assetId}"></div>
                    </div>
                    <div class="mtb50">
                        <div class="space-between">
                            <label for="calcType">계산 유형</label>
                            <div class="div-underline">
                                <select id="calcType" th:field="*{calcType}" class="input-none w100p bold">
                                    <option th:each="calcType : ${calcTypeValues}"
                                            th:value="${calcType.name()}"
                                            th:text="${calcType.text}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="field-error mt05 ta-right" th:errors="*{calcType}"></div>
                    </div>
                    <div class="mtb50">
                        <div class="space-between">
                            <label for="amount">금액</label>
                            <div class="div-underline">
                                <input type="number" id="amount" min="0" class="input-none w100p"
                                       th:field="*{amount}">원
                            </div>
                        </div>
                        <div class="field-error mt05 ta-right" th:errors="*{amount}"></div>
                    </div>
                    <div class="mtb50">
                        <div class="space-between">
                            <label for="etcBudgetDetail">내용</label>
                            <div class="div-underline">
                                <input type="text" id="etcBudgetDetail" class="input-none w100p"
                                       th:field="*{etcBudgetDetail}">
                            </div>
                        </div>
                        <div class="field-error mt05 ta-right" th:errors="*{etcBudgetDetail}"></div>
                    </div>
                    <div class="mtb50">
                        <div class="space-between">
                            <label for="etcBudgetDate">날짜</label>
                            <div class="div-underline">
                                <input type="date" id="etcBudgetDate" class="input-none w100p"
                                       th:field="*{etcBudgetDate}">
                            </div>
                        </div>
                        <div class="field-error mt05 ta-right" th:errors="*{etcBudgetDate}"></div>
                    </div>
                    <div class="ta-right">
                        <button class="btn-gradient w200" type="submit">저장</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
