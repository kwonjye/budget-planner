<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{fragment/head :: head}">
    <title>나만의 가계부</title>
</head>
<script>
    $(document).ready(function() {
        $(".etc-budget").on('contextmenu', function(e) {
            e.preventDefault(); // 기본 우클릭 메뉴 방지

            const etdBudgetId = $(this).data('etc-budget-id');

            if (confirm("기타 예산 내역을 삭제하시겠습니까?")) {
                $.ajax({
                    url: '/etc-budget/' + etdBudgetId,
                    type: 'DELETE',
                    success: function() {
                        alert("삭제되었습니다.");
                        location.reload();
                    },
                    error: function() {
                        alert("삭제할 수 없습니다.");
                    }
                });
            }
        });

        $('#searchDate').on('click', function() {
            $(this).get(0).showPicker();
        });
    });

    function changeMonth(direction) {
        const input = $("#searchDate");
        const searchDate = new Date(input.val() + '-01');

        searchDate.setMonth(searchDate.getMonth() + direction);

        const year = searchDate.getFullYear();
        const month = String(searchDate.getMonth() + 1).padStart(2, '0');
        input.val(year + '-' + month);
        input.trigger('change');
    }

    function search() {
        $("#form").submit();
    }

    function goAddForm(el) {
        const categoryId = $(el).data('category-id');
        let url = "/etc-budget/add";
        if(categoryId != null) {
            url += "?categoryId=" + categoryId;
        }
        location.href = url;
    }
</script>
<body>
<div th:insert="~{fragment/header :: header}"></div>
<div class="container center">
    <div>
        <form id="form" th:action="@{/etc-budget}" th:object="${req}" method="get">
            <div class="fix-top-left">
                <i class="fi fi-rr-menu-burger" th:data-search-date="*{searchDate}" onclick="location.href='/expenses?searchDate=' + this.getAttribute('data-search-date')"></i>
            </div>
            <div class="w600 ta-center fix-top-center-w600">
                <div class="h30" onclick="changeMonth(-1)">
                    <i class="fi fi-rr-angle-left"></i>
                </div>
                <label>
                    <input id="searchDate" type="month" th:field="*{searchDate}" th:onchange="this.form.submit()" class="input-month">
                </label>
                <div class="h30" onclick="changeMonth(1)">
                    <i class="fi fi-rr-angle-right"></i>
                </div>
            </div>
            <div class="fix-top-right-h38">
                <label>
                    <select th:field="*{calcType}" class="select-none">
                        <option value="">+/-</option>
                        <option th:each="calcType : ${calcTypeValues}"
                                th:value="${calcType.name()}"
                                th:text="${calcType.symbol}"></option>
                    </select>
                </label>
                <label class="label-underline mlr10">
                    <input type="text" th:field="*{searchText}" class="input-none w200">
                </label>
                <i class="fi fi-rr-discover h30" onclick="search()"></i>
            </div>
            <div class="w650 mt100">
                <div class="space-between ai-flex-end mb30">
                    <div class="fs35">
                        <h2>기타 예산 내역</h2>
                    </div>
                    <label class="label-underline w25p h35">
                        <select th:field="*{categoryId}" th:onchange="this.form.submit()" class="select-none">
                            <option value="">전체</option>
                            <option th:each="category : ${categories}"
                                    th:value="${category.categoryId}"
                                    th:text="${category.categoryName}"></option>
                        </select>
                    </label>
                </div>
                <div class="fs20">
                    <div th:each="groupedByEtcBudgetDate : ${groupedByEtcBudgetDate}" class="mtb50">
                        <div th:text="${T(jye.budget.util.DateFormatterUtil).formatLocalDateWithDay(groupedByEtcBudgetDate.key)}" class="bold mtb20"></div>
                        <div class="etc-budget space-between mtb20 h-weight"
                             th:data-etc-budget-id="${etcBudget.etcBudgetId}"
                             th:each="etcBudget : ${groupedByEtcBudgetDate.value}"
                             th:onclick="|location.href='@{/etc-budget/}| + ${etcBudget.etcBudgetId} + |'|">
                            <span th:text="${etcBudget.category.categoryName}"></span>
                            <span th:text="${etcBudget.etcBudgetDetail}" class="gray"></span>
                            <div class="bold" th:class="${etcBudget.calcType.name() == 'ADD' ? 'blue' : 'red'}">
                                <span th:text="${etcBudget.calcType.symbol}"></span>
                                <span th:text="${#numbers.formatInteger(etcBudget.amount, 1, 'COMMA')}"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ta-right">
                    <button class="btn-gradient w200" type="button"
                            th:if="${category == null || category.used}"
                            th:data-category-id="${req.categoryId}"
                            onclick="goAddForm(this)">추가</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
