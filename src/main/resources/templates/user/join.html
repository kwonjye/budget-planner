<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>나만의 가계부</title>
</head>
<body>
<div>
  <div>
    <h2>회원가입</h2>
  </div>
  <div>
    <button type="button" th:onclick="|location.href='@{/}'|">로그인</button>
  </div>
  <form action="" th:action="@{/user/join}" th:object="${userForm}" method="post">
    <div th:if="${#fields.hasGlobalErrors()}">
      <p th:each="err : ${#fields.globalErrors()}"
         th:text="${err}">전체 오류 메시지</p>
    </div>
    <div>
      <label for="email"></label>
      <input type="text" id="email"
             th:field="*{email}"
             th:errorclass="field-error"
             placeholder="이메일">
      <div class="field-error" th:errors="*{email}"></div>
    </div>
    <div>
      <label for="password"></label>
      <input type="password" id="password"
             th:field="*{password}"
             th:errorclass="field-error"
             placeholder="비밀번호">
      <div class="field-error" th:errors="*{password}"></div>
    </div>
    <div>
      <label for="passwordConfirm"></label>
      <input type="password" id="passwordConfirm"
             th:field="*{passwordConfirm}"
             th:errorclass="field-error"
             placeholder="비밀번호 재입력">
      <div class="field-error" th:errors="*{passwordConfirm}"></div>
    </div>
    <div>
      <div>
        <button type="submit">가입하기</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
