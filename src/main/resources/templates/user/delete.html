<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="fragment/head :: head">
  <title>나만의 가계부</title>
</head>
<body>
<div th:insert="~{fragment/header :: header}"></div>
<div class="container ai-center">
  <div class="content-01 w550">
    <div class="header-01">
      <h2>회원 탈퇴</h2>
    </div>
    <form th:action="@{/user/delete}" th:object="${deleteUserForm}" method="post">
      <div class="global-error" th:if="${#fields.hasGlobalErrors()}">
        <p th:each="err : ${#fields.globalErrors()}"
           th:text="${err}">전체 오류 메시지</p>
      </div>
      <div class="mb15">
        <p class="mtb05">회원 탈퇴 시 가계부 데이터가 삭제되며 복구할 수 없습니다.</p>
        <p class="mtb05">정말 탈퇴하시겠습니까?</p>
      </div>
      <div class="mb05">
        <label for="password"></label>
        <input type="password" id="password" class="input-border"
               th:field="*{password}"
               th:errorclass="input-border-error"
               placeholder="현재 비밀번호">
        <div class="field-error" th:errors="*{password}"></div>
      </div>
      <div class="center">
        <button class="btn-gradient w100p" type="submit">탈퇴하기</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
