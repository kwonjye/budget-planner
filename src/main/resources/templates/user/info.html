<!DOCTYPE html>
<html lang="ko">
<head th:replace="~{fragment/head :: head}">
    <title>나만의 가계부</title>
</head>
<body>
<div th:insert="~{fragment/header :: header}"></div>
<div class="container ai-center">
    <div class="content-01 w500">
        <div class="header-01">
            <h2>회원 정보</h2>
        </div>
        <div class="pt20">
            <div class="space-between mtb10">
                <p>이메일</p>
                <p th:text="${user.email}"></p>
            </div>
            <div class="mtb20">
                <button class="btn-none underline" type="button" th:onclick="|location.href='@{/password/change}'|">비밀번호 변경</button>
            </div>
            <div class="mtb20">
                <button class="btn-none underline" type="button" th:onclick="|location.href='@{/user/delete}'|">탈퇴하기</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
