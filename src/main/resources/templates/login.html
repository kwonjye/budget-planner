<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>나만의 가계부</title>
</head>
<body>
<div>
    <div>
        <h2>나만의 가계부</h2>
    </div>
    <form action="main.html" th:action="@{/login}" th:object="${loginForm}" method="post">
        <div th:if="${#fields.hasGlobalErrors()}">
            <p th:each="err : ${#fields.globalErrors()}"
               th:text="${err}">전체 오류 메시지</p>
        </div>
        <div>
            <label for="email"></label>
            <input type="email" id="email"
                   th:field="*{email}"
                   th:errorclass="field-error"
                   placeholder="이메일">
            <div class="field-error" th:errors="*{email}"></div>
        </div>
        <div>
            <label for="password"></label>
            <input type="password" id="password"
                   th:field="*{password}"
                   th:errorclass="field-error"
                   placeholder="비밀번호">
            <div class="field-error" th:errors="*{password}"></div>
        </div>
        <div>
            <div>
                <button type="submit">로그인</button>
            </div>
            <div>
                <button type="button" th:onclick="|location.href='@{/user/join}'|">회원 가입</button>
                <button type="button" th:onclick="">비밀번호 찾기</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
