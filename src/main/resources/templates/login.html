<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{fragment/head :: head}">
    <title>나만의 가계부</title>
</head>
<body>
<div class="container ai-center">
    <div class="content-01 w500">
        <div class="header-01">
            <h2>나만의 가계부</h2>
        </div>
        <form th:action th:object="${loginForm}" method="post">
            <div class="global-error" th:if="${#fields.hasGlobalErrors()}">
                <p th:each="err : ${#fields.globalErrors()}"
                   th:text="${err}">전체 오류 메시지</p>
            </div>
            <div>
                <label for="email"></label>
                <input type="email" id="email" class="input-border"
                       th:field="*{email}"
                       th:errorclass="input-border-error"
                       placeholder="이메일">
                <div class="field-error" th:errors="*{email}"></div>
            </div>
            <div>
                <label for="password"></label>
                <input type="password" id="password" class="input-border"
                       th:field="*{password}"
                       th:errorclass="input-border-error"
                       placeholder="비밀번호">
                <div class="field-error" th:errors="*{password}"></div>
            </div>
            <div class="center">
                <button class="btn-gradient w100p" type="submit">로그인</button>
            </div>
            <div class="space-between">
                <button class="btn-none" type="button" th:onclick="|location.href='@{/user/join}'|">회원 가입</button>
                <button class="btn-none" type="button" th:onclick="|location.href='@{/password/find}'|">비밀번호 찾기</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
