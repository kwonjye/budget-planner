<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="fragment/head :: head">
  <title>나만의 가계부</title>
</head>
<body>
<div th:insert="~{fragment/header :: header}"></div>
<div class="container">
  <div>
    <form th:action th:object="${data}" method="post">
      <div class="fix-top-left">
        <i class="fi fi-rr-menu-burger" th:data-searchDate="${req.searchDate}" onclick="location.href='/budget?searchDate=' + this.getAttribute('data-searchDate')"></i>
      </div>
      <div class="w600 mt60">
        <div class="fs28 space-between">
          <h2 th:text="${T(jye.budget.util.DateFormatterUtil).formatYearMonth(req.searchDate)}"></h2>
          <i class="fi fi-rr-copy"></i>
        </div>
      </div>
    </form>
  </div>
</div>
</body>
</html>
