<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{fragment/head :: head}">
    <title>나만의 가계부</title>
</head>
<body>
<div th:insert="~{fragment/header :: header}"></div>
<div class="container center">
    <div>
        <div class="fix-top-left">
            <i class="fi fi-rr-menu-burger" th:onclick="|location.href='@{/subscription}'|"></i>
        </div>
        <div class="w550">
            <div class="fs35 mt70 mb30">
                <h2>구독 입력</h2>
            </div>
            <div class="fs20">
                <form th:action th:object="${subscriptionForm}" method="post">
                    <div class="mtb50">
                        <div class="space-between">
                            <label for="subscriptionName">구독명</label>
                            <div class="div-underline">
                                <input type="text" id="subscriptionName" class="input-none w100p"
                                       th:field="*{subscriptionName}">
                            </div>
                        </div>
                        <div class="field-error mt05 ta-right" th:errors="*{subscriptionName}"></div>
                    </div>
                    <div class="mtb50">
                        <div class="space-between">
                            <label for="subscriptionType">구독 주기</label>
                            <div class="div-underline">
                                <select id="subscriptionType" th:field="*{subscriptionType}" class="input-none w100p">
                                    <option th:each="subscriptionType : ${subscriptionTypeValues}"
                                            th:value="${subscriptionType.name()}"
                                            th:text="${subscriptionType.description}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="field-error mt05 ta-right" th:errors="*{subscriptionType}"></div>
                    </div>
                    <div class="mtb50">
                        <div class="space-between">
                            <label for="subscriptionDate">구독일</label>
                            <div class="div-underline">
                                <input type="date" id="subscriptionDate" class="input-none w100p"
                                       th:field="*{subscriptionDate}">
                            </div>
                        </div>
                        <div class="field-error mt05 ta-right" th:errors="*{subscriptionDate}"></div>
                    </div>
                    <div class="mtb50">
                        <div class="space-between">
                            <label for="subscriptionCost">구독 금액</label>
                            <div class="div-underline">
                                <input type="number" min="0" id="subscriptionCost" class="input-none w100p"
                                       th:field="*{subscriptionCost}">
                                <span>원</span>
                            </div>
                        </div>
                        <div class="field-error mt05 ta-right" th:errors="*{subscriptionCost}"></div>
                    </div>
                    <div class="ta-right">
                        <button class="btn-gradient w200" type="submit">저장</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
