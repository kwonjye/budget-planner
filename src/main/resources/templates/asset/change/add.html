<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="fragment/head :: head">
  <title>나만의 가계부</title>
</head>
<body>
<div th:insert="~{fragment/header :: header}"></div>
<div>
  <button type="button" th:onclick="|location.href='@{/asset}'|">목록</button>
</div>
<div>
  <h2>자산 변동</h2>
</div>
<div>
  <form th:action th:object="${assetChangeForm}" method="post">
    <div>
      <label for="assetId">자산</label>
      <select id="assetId" th:field="*{assetId}">
        <option th:each="asset : ${assets}"
                th:value="${asset.assetId}"
                th:text="${asset.assetName}"></option>
      </select>
      <div class="field-error" th:errors="*{assetId}"></div>
    </div>
    <div>
      <label for="calcType">계산 유형</label>
      <select id="calcType" th:field="*{calcType}">
        <option th:each="calcType : ${calcTypeValues}"
                th:value="${calcType.name()}"
                th:text="${calcType.text}"></option>
      </select>
      <div class="field-error" th:errors="*{calcType}"></div>
    </div>
    <div>
      <label for="amount">변동 금액</label>
      <input type="number" id="amount" min="0" class=""
             th:field="*{amount}"
             th:errorclass="input-border-error">원
      <div class="field-error" th:errors="*{amount}"></div>
    </div>
    <div>
      <label for="changeDetail">변동 내용</label>
      <input type="text" id="changeDetail" class=""
             th:field="*{changeDetail}"
             th:errorclass="input-border-error">
      <div class="field-error" th:errors="*{changeDetail}"></div>
    </div>
    <div>
      <label for="changeDate">변동일</label>
      <input type="date" id="changeDate" class=""
             th:field="*{changeDate}"
             th:errorclass="input-border-error">
      <div class="field-error" th:errors="*{changeDate}"></div>
    </div>
    <div>
      <button type="submit">저장</button>
    </div>
  </form>
</div>
</body>
</html>
