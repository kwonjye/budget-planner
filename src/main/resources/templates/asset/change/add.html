<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{fragment/head :: head}">
  <title>나만의 가계부</title>
</head>
<body>
<div th:insert="~{fragment/header :: header}"></div>
<div class="container">
  <div>
    <div class="fix-top-left">
      <i class="fi fi-rr-menu-burger" th:onclick="|location.href='@{/asset/change}'|"></i>
    </div>
    <div class="w550">
      <div class="fs35 space-between mt70 mb30">
        <h2>자산 변동</h2>
      </div>
      <div class="fs20">
        <form th:action th:object="${assetChangeForm}" method="post">
          <div class="mtb50">
            <div class="space-between">
              <label for="assetId">자산</label>
              <div class="div-underline">
                <select id="assetId" th:field="*{assetId}" class="input-none w100p">
                  <option th:each="asset : ${assets}"
                          th:value="${asset.assetId}"
                          th:text="${asset.assetName}"></option>
                </select>
              </div>
              <div class="field-error" th:errors="*{assetId}"></div>
            </div>
          </div>
          <div class="mtb50">
            <div class="space-between">
              <label for="calcType">계산 유형</label>
              <div class="div-underline">
                <select id="calcType" th:field="*{calcType}" class="input-none w100p bold">
                  <option th:each="calcType : ${calcTypeValues}"
                          th:value="${calcType.name()}"
                          th:text="${calcType.text}"></option>
                </select>
              </div>
              <div class="field-error" th:errors="*{calcType}"></div>
            </div>
          </div>
          <div class="mtb50">
            <div class="space-between">
              <label for="amount">변동 금액</label>
              <div class="div-underline">
                <input type="number" id="amount" min="0" class="input-none w100p"
                       th:field="*{amount}">원
              </div>
              <div class="field-error" th:errors="*{amount}"></div>
            </div>
          </div>
          <div class="mtb50">
            <div class="space-between">
              <label for="changeDetail">변동 내용</label>
              <div class="div-underline">
                <input type="text" id="changeDetail" class="input-none w100p"
                       th:field="*{changeDetail}">
              </div>
              <div class="field-error" th:errors="*{changeDetail}"></div>
            </div>
          </div>
          <div class="mtb50">
            <div class="space-between">
              <label for="changeDate">변동일</label>
              <div class="div-underline">
                <input type="date" id="changeDate" class="input-none w100p"
                       th:field="*{changeDate}">
              </div>
              <div class="field-error" th:errors="*{changeDate}"></div>
            </div>
          </div>
          <div class="right">
            <button class="btn-gradient w200" type="submit">저장</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
