<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="~{fragment/head :: head}">
    <title>나만의 가계부</title>
</head>
<body>
<div th:insert="~{fragment/header :: header}"></div>
<div class="container center">
    <div>
        <div class="fix-top-left">
            <i class="fi fi-rr-menu-burger" th:onclick="|location.href='@{/asset/change}'|"></i>
        </div>
        <div class="w550">
            <div class="fs35 mt70 mb30">
                <h2>자산 변동 상세</h2>
            </div>
            <div class="fs20">
                <form th:action th:object="${assetChangeForm}" method="post">
                    <div class="mtb50">
                        <div class="space-between">
                            <label for="assetId">자산</label>
                            <div class="div-underline">
                                <input id="assetId" type="hidden" th:field="*{assetId}" th:value="${asset.assetId}">
                                <span th:text="${asset.assetName}" class="gray"></span>
                            </div>
                        </div>
                        <div class="field-error mt05 ta-right" th:errors="*{assetId}"></div>
                    </div>
                    <div class="mtb50">
                        <div class="space-between">
                            <label for="calcType">계산 유형</label>
                            <div class="div-underline">
                                <select id="calcType" th:field="*{calcType}" class="input-none w100p bold">
                                    <option th:each="calcType : ${calcTypeValues}"
                                            th:value="${calcType.name()}"
                                            th:text="${calcType.text}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="field-error mt05 ta-right" th:errors="*{calcType}"></div>
                    </div>
                    <div class="mtb50">
                        <div class="space-between">
                            <label for="amount">변동 금액</label>
                            <div class="div-underline">
                                <input type="number" id="amount" min="0" class="input-none w100p"
                                       th:field="*{amount}">원
                            </div>
                        </div>
                        <div class="field-error mt05 ta-right" th:errors="*{amount}"></div>
                    </div>
                    <div class="mtb50">
                        <div class="space-between">
                            <label for="changeDetail">변동 내용</label>
                            <div class="div-underline">
                                <input type="text" id="changeDetail" class="input-none w100p"
                                       th:field="*{changeDetail}">
                            </div>
                        </div>
                        <div class="field-error mt05 ta-right" th:errors="*{changeDetail}"></div>
                    </div>
                    <div class="mtb50">
                        <div class="space-between">
                            <label for="changeDate">변동일</label>
                            <div class="div-underline">
                                <input type="date" id="changeDate" class="input-none w100p"
                                       th:field="*{changeDate}">
                            </div>
                        </div>
                        <div class="field-error mt05 ta-right" th:errors="*{changeDate}"></div>
                    </div>
                    <div class="ta-right">
                        <button class="btn-gradient w200" type="submit">저장</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
