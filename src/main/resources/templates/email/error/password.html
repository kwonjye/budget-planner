<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="fragment/head :: head">
  <title>나만의 가계부</title>
</head>
<body>
<div class="container">
  <div class="content-01 w500">
    <div class="right fix-top-right">
      <i class="fi fi-rr-sign-in-alt" th:onclick="|location.href='@{/login}'|"></i>
    </div>
    <div class="header-01">
      <h2>비밀번호 찾기</h2>
    </div>
    <form th:action="@{/email/send}" method="get">
      <div class="mb30">
        <p class="mtb05">인증되지 않은 이메일은 비밀번호를 찾을 수 없습니다.</p>
        <p class="mtb05">이메일 인증 후 다시 시도해주세요.</p>
      </div>
      <div class="center">
        <button class="btn-gradient w100p" type="submit">인증하기</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
