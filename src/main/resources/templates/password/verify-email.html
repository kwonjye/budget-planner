<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>나만의 가계부</title>
</head>
<body>
<div>
  <div>
    <h2>비밀번호 찾기</h2>
  </div>
  <div>
    <button type="button" th:onclick="|location.href='@{/login}'|">로그인</button>
  </div>
  <form th:action="@{/email/verify}" th:object="${findPasswordForm}" method="get">
    <label for="email"></label>
    <input type="hidden" id="email"
           th:field="*{email}"
           th:value="*{email}"
           readonly />
    <div>
      <p>인증되지 않은 이메일은 비밀번호를 찾을 수 없습니다.</p>
      <p>이메일 인증 후 다시 시도해주세요.</p>
    </div>
    <div>
      <div>
        <button type="submit">인증하기</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
