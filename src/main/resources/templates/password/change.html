<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <meta charset="UTF-8">
  <title>나만의 가계부</title>
</head>
<body>
<div>
  <div>
    <h2>비밀번호 변경</h2>
  </div>
  <form th:action="@{/password/change}" th:object="${changePasswordForm}" method="post">
    <div th:if="${#fields.hasGlobalErrors()}">
      <p th:each="err : ${#fields.globalErrors()}"
         th:text="${err}">전체 오류 메시지</p>
    </div>
    <div>
      <label for="password"></label>
      <input type="password" id="password"
             th:field="*{password}"
             th:errorclass="field-error"
             placeholder="현재 비밀번호">
      <div class="field-error" th:errors="*{password}"></div>
    </div>
    <div>
      <label for="changePassword"></label>
      <input type="password" id="changePassword"
             th:field="*{changePassword}"
             th:errorclass="field-error"
             placeholder="새 비밀번호">
      <div class="field-error" th:errors="*{changePassword}"></div>
    </div>
    <div>
      <label for="changePasswordConfirm"></label>
      <input type="password" id="changePasswordConfirm"
             th:field="*{changePasswordConfirm}"
             th:errorclass="field-error"
             placeholder="새 비밀번호 재입력">
      <div class="field-error" th:errors="*{changePasswordConfirm}"></div>
    </div>
    <div>
      <div>
        <button type="submit">변경하기</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
