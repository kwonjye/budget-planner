<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="fragment/head :: head">
  <title>나만의 가계부</title>
</head>
<body>
<div th:insert="~{fragment/header :: header}"></div>
<div class="container">
  <div class="content-01 w500">
    <div class="header-01">
      <h2>비밀번호 변경</h2>
    </div>
    <form th:action="@{/password/change}" th:object="${changePasswordForm}" method="post">
      <div class="global-error" th:if="${#fields.hasGlobalErrors()}">
        <p th:each="err : ${#fields.globalErrors()}"
           th:text="${err}">전체 오류 메시지</p>
      </div>
      <div>
        <label for="password"></label>
        <input type="password" id="password" class="input-border"
               th:field="*{password}"
               th:errorclass="input-border-error"
               placeholder="현재 비밀번호">
        <div class="field-error" th:errors="*{password}"></div>
      </div>
      <div>
        <label for="changePassword"></label>
        <input type="password" id="changePassword" class="input-border"
               th:field="*{changePassword}"
               th:errorclass="input-border-error"
               placeholder="새 비밀번호">
        <div class="field-error" th:errors="*{changePassword}"></div>
      </div>
      <div>
        <label for="changePasswordConfirm"></label>
        <input type="password" id="changePasswordConfirm" class="input-border"
               th:field="*{changePasswordConfirm}"
               th:errorclass="input-border-error"
               placeholder="새 비밀번호 재입력">
        <div class="field-error" th:errors="*{changePasswordConfirm}"></div>
      </div>
      <div class="center">
        <button class="btn-gradient w100p" type="submit">변경하기</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
